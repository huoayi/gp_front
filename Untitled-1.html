<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User Profile</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
        background-color: #282c34; /* 黑色背景 */
        color: #ffffff; /* 白色文字 */
    }
    .container {
        width: 80%;
        margin: 50px auto;
        text-align: center;
    }
    .profile {
        background-color: #6a0dad; /* 紫色背景 */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    }
    .profile img {
        width: 150px;
        height: 150px;
        border-radius: 50%;
        margin-bottom: 20px;
    }
    .profile h2 {
        margin-bottom: 10px;
    }
    .profile p {
        margin-bottom: 20px;
    }
    .btn {
        padding: 10px 20px;
        background-color: #b814e0; /* 浅紫色按钮 */
        color: #ffffff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .btn:hover {
        background-color: #9719b9; /* 深紫色按钮 */
    }
</style>
</head>
<body>

<div class="container">
    <div class="profile">
        <img src="avatar.jpg" alt="用户头像">
        <p>用户姓名： 霍一慷</p>
        <p>用户昵称： 张三</p>
        <button class="btn">修改信息</button>
        <button class="btn">修改密码</button>
        <button class="btn">返回主页</button>
    </div>
</div>

</body>
</html>
